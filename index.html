    <style>
body {
    font-family: Arial, sans-serif;
}
.navbar {
    background-color: #333;
    overflow: hidden;
    text-align: center; /* Center the navbar content */
}
.navbar a, .dropbtn {
    display: inline-block; /* Align links inline */
    color: white;
    padding: 14px 16px;
    text-decoration: none;
}
.dropdown {
    display: inline-block; /* Keep the dropdown inline with other links */
}
.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: #555;
}
.dropdown-content {
    display: none;
    position: absolute; /* Position relative to the dropdown */
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Adjust to truly center */
}
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    text-align: left;
    display: block; /* Stack the dropdown items */
}
.dropdown-content a:hover {
    background-color: #ddd;
}
.dropdown:hover .dropdown-content {
    display: block;
}
    </style>
</head>
